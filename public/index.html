<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Raspberry Pi Metrics</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        .metric { font-size: 2em; margin: 20px; }
    </style>
</head>
<body>
    <h1>Live Raspberry Pi Metrics</h1>
    <div class="metric">Temperature: <span id="temp">Loading...</span></div>
    <div class="metric">CPU Usage: <span id="cpu_usage">Loading...</span></div>
    <div class="metric">Time Awake: <span id="time_awake">Loading...</span></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('update_metrics', function(data) {
            document.getElementById('temp').innerText = data.temp + ' Â°C';
            document.getElementById('cpu_usage').innerText = data.cpuUsage + '%';
            document.getElementById('time_awake').innerText = data.timeAwake + ' seconds';
        });
    </script>
</body>
</html>
