<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broncovision v1.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-gap: 20px;
        }
        .camera-feed {
            background-color: #000000;
            aspect-ratio: 16 / 9;
        }
        .console, .metrics, .geometry {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
        }
        .system-status, .mode {
            margin-top: 10px;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 5px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .metric {
            text-align: center;
        }
        .circle-progress {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(#4a4aff 0deg, #2a2a2a 0deg);
            display: inline-block;
            position: relative;
        }
        .circle-progress::after {
            content: attr(data-progress) '%';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start { background-color: #4CAF50; color: white; }
        .stop { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-feed">Camera Feed</div>
        <div class="console">Console output here</div>
        <div class="metrics">
            <div class="metrics-grid">
                <div class="metric">
                    <div class="circle-progress" data-progress="63"></div>
                    <p>BATTERY</p>
                </div>
                <!-- Repeat for other metrics -->
            </div>
        </div>
        <div class="geometry">Geometry visualization here</div>
    </div>
    <div class="system-status">
        System Status: <span id="status">READY</span>
    </div>
    <div class="mode">
        Mode: <span id="mode">TELEOPERATION</span>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
    </div>

    <script>
        // JavaScript for interactivity would go here
        // For example, updating metrics, handling button clicks, etc.
    </script>
</body>
</html>
