<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM2</title>
   <link rel="stylesheet" href="style.css">
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Live<span id="metricsTextHeader" class="metricsTextHeader">Metrics</span><span style="color:white;">2</span> <span class="by"> by 6686 </span></h1>

    <div class="metric-container">
        <div class="metric">
            <canvas id="cpuMeter"></canvas>
            <div class="center-text" id="cpuText">0%</div>
            <p>CPU Usage</p>
        </div>
        <div class="metric">
            <canvas id="tempMeter"></canvas>
            <div class="center-text" id="tempText">0Â°C</div>
            <p>Temperature</p>
        </div>
        <div class="metric">
            <canvas id="ramMeter"></canvas>
            <div class="center-text" id="ramText">0%</div>
            <p>RAM Usage</p>
        </div>
        <div class="metric">
            <canvas id="uptimeMeter"></canvas>
            <div class="center-text" id="uptimeText">0 min</div>
            <p>Alive Time</p>
        </div>
    </div>

    <div class="pulse-box" id="pulseBox"></div>
    <script src="main.js"> </script>
</body>
</html>
